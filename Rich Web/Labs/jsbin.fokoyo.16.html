<meta name="robots" content="noindex">
<style id="jsbin-css">
body {
position: relative;
}
.calculator {
  width: 400px;
  height: auto;
  background: white;
  border: 2px black;
  padding: 5px;
  border-radius: 10px ;
  border: 2px solid #000000;
}


.keys {
  position:relative;
  text-align: center;
  position: right;
  color: black;
  top:10px;
  padding: 10px;   
  margin:8px;
}

.screen{
  position:relative;
  top:10px;
  left: 4%;
  right:4%;
  width: 91%;
  height: 10%;
  background: white;
  border-radius: 10px ;
  box-shadow: inset 3px 2px 2px 1px #969a96;
}

.screenText {
  position:right;
  margin: .5%;
  font-size: 50px;
  text-align: right;
  color: lightgrey;
}

button {
  font-size: 20px;
  width: 23%;
  height: 6%;
  background: lightgrey;
  color: black;
  margin: 2px;
  border-radius: 10px ;
  box-shadow: 2px 2px 1px #6d6d6d;
    
}
</style>
<html>
<meta name="description" content="Lab 1 - Part 2 - Jonathan Riordan - C13432152">
<body>
<div class="calculator">
	<!-- Screen and clear key -->

	<div class="screen">
	    <div class ="screenText">0</div>
	</div>


	<div class="keys">
		<button>(</button>
		<button>)</button>
		<button>±</button>
		<button>÷</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button>x</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
        <button>-</button>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>+</button>
		<button>0</button>
		<button>.</button>
		<button>C</button>
        <button>=</button>
	</div>
</div>
</body>
</html>
